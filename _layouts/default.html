<!DOCTYPE html>
<html lang="en" data-theme="dark-poole">
{% include head.html %}

<body>
  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

        <nav class="nav">
          {% for nav in site.nav %}
          <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
          {% endfor %}
        </nav>
      </h3>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
        &copy;
        <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. TymscarÂ® All rights
        reserved.
      </small>
    </footer>
  </div>

</body>

</html>
